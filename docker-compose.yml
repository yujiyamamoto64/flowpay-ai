version: "3.9"

services:
  db:
    image: pgvector/pgvector:pg16
    container_name: flowpay-pg
    environment:
      POSTGRES_DB: flowpay
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    volumes:
      - db-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d flowpay"]
      interval: 10s
      timeout: 5s
      retries: 5

  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: flowpay-ai
    environment:
      DB_URL: jdbc:postgresql://db:5432/flowpay
      DB_USER: postgres
      DB_PASSWORD: postgres
    ports:
      - "8080:8080"
    depends_on:
      db:
        condition: service_healthy

volumes:
  db-data:

